<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video List - PDM</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 1.5rem;
        background: #0f172a;
        color: #e5e7eb;
      }
      h1 {
        margin-bottom: 1rem;
      }
      .video-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 1rem;
      }
      .card {
        background: #111827;
        border-radius: 0.75rem;
        padding: 1rem;
        border: 1px solid #1f2937;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease,
          border-color 0.15s ease;
      }
      .card:hover {
        transform: translateY(-2px);
        border-color: #3b82f6;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      }
      .title {
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #f9fafb;
      }
      .meta {
        font-size: 0.8rem;
        color: #9ca3af;
      }
      .empty {
        margin-top: 1.5rem;
        color: #9ca3af;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      button {
        background: #3b82f6;
        border: none;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        cursor: pointer;
        font-size: 0.9rem;
      }
      button:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Video Streaming – Danh sách video</h1>
      <button onclick="window.location.reload()">Reload</button>
    </div>

    <div id="videoList" class="video-list"></div>
    <div id="empty" class="empty" style="display:none;">
      Chưa có video nào. Hãy upload video bằng API <code>/api/videos/upload</code>.
    </div>

    <script>
      async function loadVideos() {
        const listEl = document.getElementById("videoList");
        const emptyEl = document.getElementById("empty");
        listEl.innerHTML = "";

        try {
          const res = await fetch("http://localhost:4000/api/videos");
          const data = await res.json();

          if (!Array.isArray(data) || data.length === 0) {
            emptyEl.style.display = "block";
            return;
          }

          emptyEl.style.display = "none";

          data.forEach((v) => {
            const card = document.createElement("div");
            card.className = "card";
            card.onclick = () => {
              window.location.href = `player.html?id=${v.id}`;
            };

            const title = document.createElement("div");
            title.className = "title";
            title.textContent = v.title || `Video #${v.id}`;

            const meta = document.createElement("div");
            meta.className = "meta";
            const date = v.uploadDate ? new Date(v.uploadDate) : null;
            meta.textContent = [
              v.views + " lượt xem",
              date ? date.toLocaleString("vi-VN") : ""
            ].join(" · ");

            card.appendChild(title);
            card.appendChild(meta);
            listEl.appendChild(card);
          });
        } catch (err) {
          console.error(err);
          emptyEl.style.display = "block";
          emptyEl.textContent = "Không tải được danh sách video. Kiểm tra lại backend.";
        }
      }

      loadVideos();
    </script>
  </body>
</html>
