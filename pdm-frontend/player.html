<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Player - PDM</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 1.5rem;
        background: #020617;
        color: #e5e7eb;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
      }
      .back {
        margin-bottom: 1rem;
        cursor: pointer;
        color: #93c5fd;
        font-size: 0.9rem;
      }
      .back:hover {
        text-decoration: underline;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      video {
        width: 100%;
        max-height: 480px;
        background: black;
        border-radius: 0.75rem;
        border: 1px solid #1f2937;
        margin-bottom: 1rem;
      }
      .meta {
        color: #9ca3af;
        font-size: 0.85rem;
        margin-bottom: 1rem;
      }
      .error {
        color: #fca5a5;
      }
      .loading {
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="back" onclick="window.location.href='index.html'">
        ← Quay lại danh sách
      </div>
      <h1 id="title">Đang tải video...</h1>
      <video id="video" controls></video>
      <div id="meta" class="meta"></div>
      <div id="status" class="loading"></div>
    </div>

    <script>
      function getQueryParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      async function loadVideo() {
        const id = getQueryParam("id");
        const statusEl = document.getElementById("status");
        const titleEl = document.getElementById("title");
        const metaEl = document.getElementById("meta");
        const videoEl = document.getElementById("video");

        if (!id) {
          titleEl.textContent = "Không tìm thấy ID video";
          statusEl.textContent = "";
          statusEl.className = "error";
          return;
        }

        statusEl.textContent = "Đang tải thông tin video...";

        try {
          const res = await fetch(`http://localhost:4000/api/videos/${id}`);
          if (!res.ok) {
            throw new Error("Video not found");
          }
          const data = await res.json();

          titleEl.textContent = data.title || `Video #${data.id}`;
          const date = data.uploadDate ? new Date(data.uploadDate) : null;
          metaEl.textContent =
            (data.views || 0) +
            " lượt xem · " +
            (date ? date.toLocaleString("vi-VN") : "");

          const playUrl = data.playUrl;
          if (!playUrl) {
            statusEl.textContent = "Không có đường dẫn HLS cho video này.";
            statusEl.className = "error";
            return;
          }

          statusEl.textContent = "Đang load video...";
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(playUrl);
            hls.attachMedia(videoEl);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
              statusEl.textContent = "";
            });
          } else if (videoEl.canPlayType("application/vnd.apple.mpegurl")) {
            videoEl.src = playUrl;
            statusEl.textContent = "";
          } else {
            statusEl.textContent = "Trình duyệt không hỗ trợ HLS.";
            statusEl.className = "error";
          }
        } catch (err) {
          console.error(err);
          titleEl.textContent = "Lỗi khi tải video";
          statusEl.textContent = "Không tải được dữ liệu từ server.";
          statusEl.className = "error";
        }
      }

      loadVideo();
    </script>
  </body>
</html>
